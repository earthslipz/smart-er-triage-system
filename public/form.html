<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ER Triage Form</title>
  <link rel="stylesheet" href="form_style.css" />
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="logo-circle">ER</div>
    </div>
    <div class="header-right">
      <a href="Dashboard.html" class="user-dropdown">
        <span class="user-icon">ðŸ‘¤</span>
        <span class="username" style="color: white;">Dashboard</span>
      </a>
    </div>
  </header>

  <div class="container">
    <form id="erForm">
      
      <section class="card">
        <h2>Patient Information</h2>
        <div class="grid-2">
          <input type="text" id="nationalID" placeholder="National ID" required>
          <input type="text" id="fullName" placeholder="Full Name (First Last)" required>
          <input type="date" id="birthday" required>
          <select id="gender" required>
            <option value="">Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </section>

      <section class="card">
        <h2>Vital Signs</h2>
        <div class="vital-grid">
          <input type="number" id="heartRate" placeholder="Heart Rate (bpm)">
          <input type="number" id="bpMax" placeholder="BP systolic (mmHg)">
          <input type="number" id="bpMin" placeholder="BP diastolic (mmHg)">
          <input type="number" id="temp" step="0.1" placeholder="Temperature (Â°C)">
          <input type="number" id="o2" placeholder="Oâ‚‚ Saturation (%)">
          <input type="number" id="respRate" placeholder="Respiratory Rate (/min)">
          <input type="number" id="gcs" min="3" max="15" placeholder="GCS (3â€“15)" required>
          <input type="number" id="pain" min="0" max="10" placeholder="Pain Score (0â€“10)">
        </div>
      </section>

      <section class="card symptom">
        <h2>Clinical Information</h2>
        
        <label class="form-label">Chief Complaint (Indicator)</label>
        <select id="indicator" style="margin-bottom: 15px;" required>
          <option value="">Select Chief Complaint</option>
          <option value="Unconscious">Unconscious</option>
          <option value="Bleeding">Bleeding</option>
          <option value="Breathing Difficulty">Breathing Difficulty</option>
          <option value="Chest Pain">Chest Pain</option>
          <option value="Seizure">Seizure</option>
          <option value="Trauma">Trauma</option>
          <option value="None">General / None</option>
        </select>

        <label class="form-label">Detailed Symptoms (For AI Analysis)</label>
        <textarea id="symptoms" rows="4" placeholder="Describe symptoms in detail (e.g., High fever 39C for 3 days, severe headache, red rash on arms, vomiting)..."></textarea>
      </section>

      <div class="submit-btn">
        <button type="submit">Submit Triage</button>
      </div>
    </form>
  </div>
  <div id="popup-overlay" class="popup-overlay hidden">
    <div class="popup-box">
      <img id="popup-gif" src="" alt="Loading...">
      <p id="popup-text"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
